<!DOCTYPE html>
  <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
  <div class="image">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
    <a class="image__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <section class="app">
    <p id="add-section">
    <label for="new-task">Add Item</label>
    <input id="new-task" type="text">
    <button>Add</button></p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="li__label">Pay Bills</label>
        <input type="text">
        <button class="li__button__edit">Edit</button>
        <button class="li__button__delete">
          <img src="./remove.svg" alt="button-delete">
        </button>
      </li>
      <li class="li__edit__mode">
        <input type="checkbox">
        <label class="li__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="li__button__edit">Save</button>
        <button class="li__button__delete">
          <img src="./remove.svg" alt="button-delete">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="li__label">See the Doctor</label>
        <input type="text">
        <button class="li__button__edit">Edit</button>
        <button class="li__button__delete">
          <img src="./remove.svg" alt="button-delete">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
  </body>
</html>
